<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <main class="main">
    <div class="container">
      <div class="card card--main">
        <div class="row top">
          <div class="card--main__img">
            <img src="images/image-jeremy.png" alt="Your phot">
          </div>
          <div class="card--main__info">
            <span class="clr-fadded">
              Report for
            </span>
            <h1>
              Jeremy Robson
            </h1>
          </div>
        </div>
        <div class="row bottom">
          <button class="btn clr-fadded" aria-label="Bring Daily Data" data-type="daily">Daily</button>
          <button class="btn active clr-fadded" aria-label="Bring Weekly Data" data-type="weekly">Weekly</button>
          <button class="btn clr-fadded" aria-label="Bring Monthly Data" data-type="monthly">Monthly</button>
        </div>
      </div>
    </div>
  </main>

</body>

<script src="js/main.js"></script>


</html>
